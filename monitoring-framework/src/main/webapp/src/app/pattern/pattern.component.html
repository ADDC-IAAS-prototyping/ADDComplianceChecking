<mat-card>
  <mat-card-title>Pattern List</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let pattern of patterns">
        <!--<img mat-list-avatar src="{{pattern.giphyUrl}}" alt="{{pattern.name}}">-->
        <h3 mat-line>{{pattern.name}}</h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <button mat-fab color="primary" [routerLink]="['/pattern-add']">Add</button>
</mat-card>
