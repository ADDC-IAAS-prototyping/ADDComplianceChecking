<h1 mat-dialog-title>Select a Pattern</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-select [(value)]="data.selectedPattern">
      <mat-option *ngFor="let pattern of data.patternList" [value]="pattern">
        {{pattern.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">cancel</button>
  <button mat-button [mat-dialog-close]="data.selectedPattern" cdkFocusInitial>Ok</button>
</div>
